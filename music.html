<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark: #000000;
            --netflix-gray: #808080;
            --netflix-light: #FFFFFF;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--netflix-black);
            color: var(--netflix-light);
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            color: var(--netflix-red);
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }

        .music-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .music-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .music-card:hover {
            transform: scale(1.02);
        }

        .music-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--netflix-light);
        }

        .music-artist {
            color: var(--netflix-gray);
            margin-bottom: 15px;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-download {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-download:hover {
            background-color: #ff0f1a;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Video Library</a>
    </nav>

    <div class="music-container">
        <h1 class="mb-4">Music Player</h1>
        <div class="row">
            {% for music in music_files %}
            <div class="col-md-6 col-lg-4">
                <div class="music-card">
                    <h3 class="music-title">{{ music.name }}</h3>
                    <p class="music-artist">{{ music.artist }}</p>
                    <div class="music-controls">
                        <audio class="audio-player" controls>
                            <source src="{{ url_for('stream_music', filename=music.path) }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <a href="{{ url_for('download_music', filename=music.path) }}" class="btn btn-download">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
